<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <audio id="audio" src=""></audio>
  <div id="room">
    <div id="room-container">
      <div id="poster" onclick="GoToYoutubeChannel()"><img id="posterimg" src="assets/music/albums/CarrierWave/tsr1_cover_v2.png" alt=""></div>
      <div id="tapedeck" onclick="OpenPlayerOnly()"><img src="assets/images/tape.png" id="computerimg"></div>
      <div id="computerondesk" onclick="StartComputer()"><img src="assets/images/com.png" id="computerimg"></div>
    </div>
  </div>
  <div id="computer" class="hidden">
    <div class="computer-screen terminal-overlay">
      <div id="terminalbg"></div>
      <div id="terminalbg-img" class="opaque"></div>
      <div id="terminal">
        <div id="terminal-window">
        </div>
        <div class="terminal-input">
            <div id="directory"></div> 
            <input id="text-input" type="text" id="user-input" autocomplete="off" autofocus />
        </div>
      </div>
      <div id="player" class="hidden">
        <p>AUDIO PLAYER</p>
        <div id="song-list">
        </div>
        <div id="volume"> Volume:
          <div id="volmeter">
            <div class="border-vol">[</div>
            <div class="voltile"></div>
            <div class="voltile"></div>
            <div class="voltile"></div>
            <div class="voltile"></div>
            <div class="voltile"></div>
            <div class="voltile"></div>
            <div class="voltile"></div>
            <div class="voltile"></div>
            <div class="voltile"></div>
            <div class="voltile"></div>
            <div class="border-vol">]</div>
          </div>
        </div>
        <div id="now-playing">
          <div id="np-title">Title: </div>
          <div id="np-artist">Artist: </div>
          <div id="np-album">Album: </div>
          <div id="np-time"> // </div>
        </div>
        <div id="help-flex">
          <div class="player-tile"><a>[Space]:</a> <a></a> Pause/Play</a></div>
          <div class="player-tile"><a>[N]:</a> <a></a> Next</a></div>
          <div class="player-tile"><a>[P]:</a> <a></a> Previous</a></div>
          <div class="player-tile"><a></a>[Q]</a> <a></a> Quit</a></div>
          <div class="player-tile"><a></a>[Arrows]</a> <a></a> Select</a></div>
          <div class="player-tile"><a></a>[-+]</a> <a></a>Volume</a></div>
        </div>
        <div id="visualizer">
            <div class="vis-bar"></div>
            <div class="vis-bar"></div>
            <div class="vis-bar"></div>
            <div class="vis-bar"></div>
            <div class="vis-bar"></div>
            <div class="vis-bar"></div>
            <div class="vis-bar"></div>
            <div class="vis-bar"></div>
            <div class="vis-bar"></div>
            <div class="vis-bar"></div>
            <div class="vis-bar"></div>
            <div class="vis-bar"></div>

          </div>
      </div>
      <div id="image-display" class="hidden">
        <div id="img-cover">
          <div class="img-block"></div>
          <div class="img-block"></div>
          <div class="img-block"></div>
          <div class="img-block"></div>
          <div class="img-block"></div>
          <div class="img-block"></div>
          <div class="img-block"></div>
          <div class="img-block"></div>
          <div class="img-block"></div>
          <div class="img-block"></div>
          <div class="img-block"></div>
          <div class="img-block"></div>
          <div class="img-block"></div>
          <div class="img-block"></div>
          <div class="img-block"></div>
          <div class="img-block"></div>
        </div>
        <div id="img-holder">
          <a>Image Viewer</a>
          <img id="displayed-image" src="" alt="Image Display">
          <a>[q] Quit</a>
        </div>
      </div>
      <div id="text-display" class="hidden">
        <div class="grey padding10">Text Viewer</div>
        <div class="padding10" id="displayed-text"></div>
        <div class="grey padding10">[q] Quit</div>
      </div>

      <div id="scan-display" class="hidden">
        <div class="grey padding10">Scanned File Info</div>
        <div class="padding10" id="scan-log"></div>
        <div class="grey padding10">[q] Quit</div>
      </div>

      <div id="loading" class="hidden">Loading...</div>
    </div>
  </div>
</body>
<script type="text/javascript" src="os/filesystem.js"></script>
 <script type="text/javascript" src="os/commands.js"></script>
 <script type="text/javascript" src="os/utilities.js"></script>
 <script type="text/javascript" src="os/cambria.js"></script>
<script src="script.js"></script>
</html>
